<wm-prefab-container name="prefab_container1">
    <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Action List"
        itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list shadow-none verify-list" statehandler="URL"
        name="stvStepDetailsList1" dataset="bind:Variables.stvStepDetails.dataSet" navigation="None"
        on-render="stvStepDetailsList1Render(widget, $data)" on-select="stvStepDetailsList1Select(widget, $data)">
        <wm-listtemplate layout="inline" name="listtemplate1">
            <wm-linearlayout direction="row" spacing="8" name="linearlayout1" verticalalign="center"
                horizontalalign="left">
                <wm-linearlayoutitem name="linearlayoutitem1">
                    <wm-container class="media-left ico-container" name="container1">
                        <wm-icon name="stepIcon"
                            iconclass="bind:Widgets.stvStepDetailsList1.currentItem.step_Icon_Progress"
                            class="icon-v-onload"></wm-icon>
                    </wm-container>
                </wm-linearlayoutitem>
                <wm-linearlayoutitem flexgrow="1" name="linearlayoutitem2">
                    <wm-container name="container2" horizontalalign="left" margin="unset unset unset 6px">
                        <wm-label name="stepTitle" class="f-sm sec-auth-list-title"
                            caption="bind:appLocale[Widgets.stvStepDetailsList1.currentItem.step_title]" padding="0px"
                            margin="0px"></wm-label>
                        <wm-label padding="unset" class="f-xxs" type="p" name="errorLabel" show="false"></wm-label>
                    </wm-container>
                </wm-linearlayoutitem>
                <wm-linearlayoutitem name="linearlayoutitem3" flexgrow="1" horizontalalign="right">
                    <wm-container class="media-right media-top" name="container3"
                        on-load="container3Load(widget, item, currentItemWidgets)">
                        <wm-container name="container4" on-load="container4Load(widget, item, currentItemWidgets)"
                            class="sec-auth-status-container">
                            <wm-label padding="unset" class="label-pending" type="p" name="label3"
                                caption="bind:stepStatus"></wm-label>
                        </wm-container>
                    </wm-container>
                </wm-linearlayoutitem>
            </wm-linearlayout>
        </wm-listtemplate>
        <!-- <wm-container name="container5">
            <wm-button class="btn-default" caption="Button" type="button" margin="unset" name="button2_1" show="false"
                on-click="button2_1Click($event, widget)"></wm-button></wm-container> -->
        <!-- <wm-progress-bar datavalue="bind:Prefab.apiCount" name="progress_bar1" dataset="bind:noOfSteps"></wm-progress-bar> -->
    </wm-list>
</wm-prefab-container>
